<div class="container">
    <h1>{{'movies'|translate}}</h1>

    <div class="list-item" *ngFor="let movie of movies">
		<span class="list-item-icon">
			<a href="javascript:void(0)" [routerLink]="['/movie', movie.id]">
				<img [src]="movie.image" style="height:120px; ">
			</a>
		</span>
        <span class="list-item-content">
			<h1>{{movie.title}}</h1>
			<b>{{movie.year}}</b> | {{movie.genres | commaSeparated}}<br>
			<rating value="{{movie.rating}}" max="10"></rating>&nbsp;<b>{{movie.rating}}</b>/10
		</span>
    </div>
</div>
