<div id="title" class="wallpaper">
    <div class="container">
        <div class="jumbotron">
            <h1>{{'login.title'|translate}}</h1>
            <h3>{{'login.description'|translate}}</h3>
        </div>
    </div>
</div>

<div class="container">
    <form [formGroup]="form" class="form-horizontal" novalidate (ngSubmit)="login()">
        <!--
        <p>Form value: {{ form.value | json }}</p>
        <p>Form status: {{ form.status | json }}</p>
        -->
        <div class="input-group validation">
            <p>
                <label>Name:</label>
                <input class="widget" type="text" formControlName="user"
                       placeholder="Please enter your user name">
            </p>
            <p>
                <label>Password:</label>
                <input class="widget" type="password" formControlName="password"
                       placeholder="Please enter your password">
            </p>
            <button [disabled]="!form.valid">Submit</button>
        </div>
    </form>
</div>
