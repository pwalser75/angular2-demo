<div class="content-wrapper">
    <div class="content">
        <h1>{{'calendar.title'|translate}}</h1>

        <div *ngIf="!authService.isAuthenticated()">
            <button class="btn btn-default navbar-btn" (click)="authService.login()">
                {{'general.login'|translate}}
            </button>
        </div>
        <div *ngIf="authService.isAuthenticated()">
            <button class="btn btn-default navbar-btn" (click)="authService.logout()">
                {{'general.logout'|translate}}
            </button>
        </div>

        <button (click)="refreshAppointments()">Calendar</button>
        <ul>
            <li *ngFor="let item of appointments">
                {{item}}
            </li>

        </ul>

    </div>
</div>
